name: Wisecow CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wisecow:latest

  deploy-to-ec2-minikube:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Minikube on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to your project folder on EC2
            cd ~/wisecow

            # Pull latest Docker image in Minikube
            minikube image rm ${{ secrets.DOCKER_USERNAME }}/wisecow:latest || true
            minikube image load ${{ secrets.DOCKER_USERNAME }}/wisecow:latest

            # Update deployment with new image
            kubectl set image deployment/wisecow-deployment wisecow=${{ secrets.DOCKER_USERNAME }}/wisecow:latest

            # Apply manifests
            kubectl apply -f deployment.yaml
            kubectl apply -f service.yaml
            kubectl apply -f ingress.yaml

            # Ensure TLS secret exists
            kubectl get secret wisecow-tls || kubectl create secret tls wisecow-tls --key=tls.key --cert=tls.crt

            # Optional: check pod status
            kubectl rollout status deployment/wisecow-deployment
