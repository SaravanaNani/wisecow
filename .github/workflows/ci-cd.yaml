name: Wisecow CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wisecow:latest

  copy-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy Kubernetes manifests to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.yaml,service.yaml,ingress.yaml"
          target: "~/wisecow/"

  deploy-to-ec2-minikube:
    runs-on: ubuntu-latest
    needs: copy-manifests
    steps:
      - name: Deploy to EC2 Minikube
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment on EC2 Minikube..."

            cd ~/wisecow

            # Ensure Minikube is running
            sudo minikube status || sudo minikube start --driver=docker

            # Pull latest Docker image
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/wisecow:latest
            sudo minikube image load ${{ secrets.DOCKER_USERNAME }}/wisecow:latest

            # Apply Kubernetes manifests
            kubectl apply -f deployment.yaml
            kubectl apply -f service.yaml
            kubectl apply -f ingress.yaml

            # Ensure TLS secret exists
            if ! kubectl get secret wisecow-tls >/dev/null 2>&1; then
              kubectl create secret tls wisecow-tls --key=tls.key --cert=tls.crt
            fi

            # Verify rollout
            kubectl rollout status deployment/wisecow-deployment
            echo "âœ… Deployment completed successfully!"
